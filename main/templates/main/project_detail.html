{% extends 'main/home.html' %}
{% block content %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    {% if project.link %}
        <p><a href="{{ project.link }}" target="_blank">View Project</a></p>
    {% endif %}
    <a href="{% url 'project_list' %}">Back to Projects</a>
{% endblock %}
