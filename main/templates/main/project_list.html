{% extends 'main/home.html' %}
{% block content %}
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.title }}</a></li>
        {% empty %}
            <li>No projects yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
